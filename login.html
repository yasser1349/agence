<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="style1.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <h1>Login</h1>
        <div class="user1">
            <input class="txt" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="user2">
            <input class="txt" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="mypw">
            <div>
                <input type="checkbox" id="remember-me">
                <label for="remember-me"> Remember me</label>
            </div>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit"><a href="index.html"style="text-decoration: none;">Login</a></button>
        <div>
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </form>
</body>
</html>
